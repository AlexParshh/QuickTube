<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickTube</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="main" style="width: 300px; text-align: center;">
      <h1>QuickTube</h1>

    

      <h3 class="currentvideo">Current video: </h3>

      <h3 id="sentenceAmount">Amount of sentences</h3>

      <input id="sentences" type="range" max=20 min=10 value="15"></input>
      <p id="sentenceValue">More Text</p>

      <p id="summarizedText"></p>
      <br/>

      <button style="display:block;margin:auto" id="summarize">Summarize</button>

      <img id="loadingImg" style="display:none" src="https://miro.medium.com/max/882/1*9EBHIOzhE1XfMYoKz1JcsQ.gif" alt="Loading" width="150" height="100">
    
      <script src="popupscript.js"></script> 
    </div>

  </body>
</html>
