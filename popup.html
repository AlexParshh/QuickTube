<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickTube</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="main" style="width: 300px; text-align: center;">
      <h1>QuickTube</h1>

    

      <h3 class="currentvideo">Current video: </h3>

      <h3 id="sentenceAmount">Amount of sentences</h3>

      <input id="sentences" type="range" max=30 min=5 value="15"></input>
      <p id="sentenceValue">15</p>

      <br/>

      <button id="summarize">Summarize</button>
    
      <script src="popupscript.js"></script> 
    </div>

  </body>
</html>
